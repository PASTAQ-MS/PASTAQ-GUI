name: Test

on:
  push:
    branches: [main,working]

jobs:
  
  test:
    name: Test
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        export QT_DEBUG_PLUGINS=1
        pip install PyQt5
        sudo apt-get install python3-pyqt5  
        sudo apt-get install pyqt5-dev-tools
        sudo apt-get install qttools5-dev-tools
        sudo apt update
        sudo apt install xcb
        sudo apt-get install libxkbcommon-x11-0 libxcb-randr0-dev libxcb-xtest0-dev libxcb-xinerama0-dev libxcb-shape0-dev libxcb-xkb-dev
        pip install cmake
        pip install pastaq
    - name: Compile resources
      run: |
        cd src
        pyrcc5 -o resources.py resources.qrc
        cd ..
    - name: Perform tests
      run: |
        export QT_DEBUG_PLUGINS=1
        python src/tests/tests_CI.py
